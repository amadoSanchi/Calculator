<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widhdevice-widh initial-scale=1.0">
    <title>Babbage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="calculator">
        <section id="display">
            <div id="upper-numbers">
                <span></span>
            </div>
            <div id="lower-numbers">
                <span>0</span>
            </div>
        </section>
        <section id="keyboard">
            <div id="keyboard__zerothRow">
                <span id="babbage">BABBAGE</span>
                <span id="clear">C</span>
            </div>
            <div id="keyboard__firstRow">
                <span class="number">7</span>
                <span class="number">8</span>
                <span class="number">9</span>
            </div>
            <div id="keyboard__secondRow">
                <span class="number">4</span>
                <span class="number">5</span>
                <span class="number">6</span>
            </div>
            <div id="keyboard__thirdRow">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
            </div>
            <div id="keyboard__fourthRow">
                <span class="number">0</span>
                <span id="dot">.</span>
                <span class="operator" id="equal">=</span>
            </div>
            <div id="keyboard__column">
                <span id="all-clear">AC</span>
                <span class="operator" id="add">+</span>
                <span class="operator" id="subtract">&ndash;</span>
                <span class="operator" id="multiply">&#215;</span>
                <span class="operator" id="divide">&#247;</span>
            </div>
        </section>
    </section>
</body>
</html>
